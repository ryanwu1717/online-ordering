<body>
    <div class="container-fluid">
        <form class="form" id="formRegister">
            <div class="text-center mb-4">
                <img class="mb-4" src="/img/official.jpeg" alt="" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">龍畿-智能估價雲端系統</h1>
            </div>

            <div class="row">
                <div class="form-group col-sm-12 row d-flex justify-content-center">
                    <label class="col-auto col-form-label" for="inputRegister">帳號：</label>
                    <div class="col-auto">
                        <input type="text" name="inputRegister" data-type="username" class="form-control" placeholder="ex.abcd1234" required
                            autofocus value="nknu">
                    </div>
                </div>

                <div class="form-group col-sm-12 row d-flex justify-content-center">
                    <label class="col-auto col-form-label" for="inputRegister">密碼：</label>
                    <div class="col-auto">
                        <input type="password" name="inputRegister" data-type="password" class="form-control" placeholder="ex.Abcd1234"
                            required value="1qaz@WSX3edc">
                    </div>
                </div>

                <div class="form-group col-sm-12 row d-flex justify-content-center">
                    <label class="col-auto col-form-label" for="inputRegister">密碼確認：</label>
                    <div class="col-auto">
                        <input type="password" name="inputRegister" data-type="password2" class="form-control" placeholder="ex.Abcd1234"
                            required value="1qaz@WSX3edc">
                    </div>
                </div>

                <div class="form-group col-sm-12 row d-flex justify-content-center">
                    <label class="col-auto col-form-label" for="inputRegister"> 信箱：</label>
                    <div class="col-auto">
                        <input type="email" name="inputRegister" data-type="email" class="form-control" placeholder="ex.Abcd1234"
                            required value="1qaz@WSX3edc">
                    </div>
                </div>

                        <img class="input-group-addon" src="/drawPic" id="code_pic">
                        <a href="" src="/drawPic">重新產生</a>

                <div class="form-group col-sm-5">
                </div>

                <div class="form-group col-sm-2 text-center mb-4">
                    <button class="btn btn-block btn-primary" type="submit">註冊</button>
                    <div class="invalid-feedback">Example invalid custom select feedback</div>
                </div>
            </div>
            <p class="mt-5 mb-3 text-muted text-center">&copy; 2021</p>
        </form>
    </div>

<!-- Bootstrap core JavaScript-->
<script src="/vendor/jquery/jquery.min.js"></script>

</html>
<script>
     $(document).on('submit', '#formRegister', function(e) {
      e.preventDefault();
      checkRegister();
    })

    function checkRegister(){
        let tmpObj = new Object();
        $('[name="inputRegister"]').each(function(){
            tmpObj[$(this).data('type')] = $(this).val()
        });
        console.log(tmpObj)
        $.ajax({
            url: '/register',
            type: 'post',
            data: {
                register: tmpObj
            },
            dataType: 'json',
            success: function(response) {
               
            }
        })
    }
</script>
